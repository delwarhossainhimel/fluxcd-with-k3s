apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki-stack
      version: "2.10.*"
      sourceRef:
        kind: HelmRepository
        name: grafana-loki
        namespace: flux-system
  interval: 5m
  install:
    createNamespace: true
    timeout: 15m
  values:
    loki:
      enabled: true
      # Set the service name to "loki" instead of default
      service:
        name: loki  # ‚Üê This creates service named "loki"
        port: 3100
        targetPort: 3100
      
      config:
        auth_enabled: false
        common:
          ring:
            kvstore:
              store: inmemory
          replication_factor: 1
      
      # Health checks
      livenessProbe:
        httpGet:
          path: /ready
          port: 3100  # Use port number instead of named port
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      
      readinessProbe:
        httpGet:
          path: /ready
          port: 3100  # Use port number instead of named port
        initialDelaySeconds: 90
        periodSeconds: 5
        timeoutSeconds: 3
        failureThreshold: 3
      
      resources:
        limits:
          memory: 512Mi
          cpu: 500m
        requests:
          memory: 256Mi
          cpu: 100m
      
      persistence:
        enabled: true
        size: 5Gi
        storageClassName: local-path
    
    promtail:
      enabled: false
    grafana:
      enabled: false
    prometheus:
      enabled: false