apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: flux-system
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: true
